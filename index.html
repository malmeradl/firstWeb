<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>House Buy</title>
  <link rel="stylesheet" type="text/css" href="stylesIndex.css">
  <link rel="stylesheet" type="text/css" href="stylesHeader.css">
  <script src="script.js"></script>
</head>

<body>

  <header>
    <nav>
      <a class="left-links" href="index.html">
        <p>HOUSE BUY</p>
      </a>
      <div class="right-lincs">
        <a href="main.html">объекты</a>
        <a href="#">история</a>
        <a href="about.html">о нас</a>
        <a href="contact.html">контакты</a>
        <button class="white-button" onclick="showLoginForm()">войти</button>
        <button class="black-button" onclick="showRegistrationForm()">зарегистрироваться</button>
      </div>
    </nav>
  </header>

  <section class="banner">
    <div class="overlay">
      <p>Найдите свою новую недвижимость в <span class="font1">HOUSE BUY</span></p>
    </div>
  </section>


  <div class="registration-form">
    <h2>Регистрация</h2>
    <span class="close-button" onclick="closeRegistrationForm()">&#10006;</span>

    <label for="username">Имя пользователя:</label>
    <input type="text" id="username" placeholder="Введите имя пользователя" required>

    <label for="password">Пароль:</label>
    <input type="password" id="password" placeholder="Введите пароль" required>

    <button onclick="register()">Зарегистрироваться</button>
  </div>

  <div class="login-form">
    <h2>Вход</h2>
    <span class="close-button" onclick="closeLoginForm()">&#10006;</span>

    <label for="login-username">Имя пользователя:</label>
    <input type="text" id="login-username" placeholder="Введите имя пользователя" required>

    <label for="login-password">Пароль:</label>
    <input type="password" id="login-password" placeholder="Введите пароль" required>

    <button onclick="login()">Войти</button>
  </div>

</body>

<style>
  body {
    overflow: hidden;
  }
</style>

</html>
